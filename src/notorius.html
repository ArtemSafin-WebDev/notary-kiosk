<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Document</title>
  </head>
  <body ontouchstart="" class="no-touch">
    <div class="sprite" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;"><!-- partial:img/symbol/sprite.svg --><!-- partial --></div>

    <div class="page-content">
      <header>
        <div class="container">
          <div class="header-row">
            <div class="logo-block">
              <img src="img/logo.png" alt="Логотип Нотариата Красноярского края" class="logo" width="80" />
              <div class="logo-text">
                <p class="logo-notariate">
                  Нотариат
                </p>
                <p class="logo-region">
                  Красноярского края
                </p>
              </div>
            </div>
            <div class="alice-block">
              <a href="#" class="alice-btn">
                <svg width="80" height="80" aria-hidden="true" class="alice-icon icon icon-alice">
                  <use xlink:href="#alice" />
                </svg>
              </a>
            </div>
            <div class="time-block">
              <p class="date">
                Четверг, 20 Июня 2019
              </p>
              <p class="time">
                10:33
              </p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container container container--flex-grow container--flex-column">
          <div class="main-heading-block">
            <h1 class="main-heading">
              Нотариус
            </h1>
            <p class="action">
              Выберите действие нажатием клавиши
            </p>
          </div>
          <ul class="services-list services-list--centered">
            <li class="service-item">
              <a href="notorius-list.html" class="service-card">
                <span class="service-card-text">
                  Нотариусы округа
                </span>
                <svg width="70" height="70" aria-hidden="true" class="service-card-icon icon icon-district">
                  <use xlink:href="#district" />
                </svg>
              </a>
            </li>
            <li class="service-item">
              <a href="notorius-list.html" class="service-card">
                <span class="service-card-text">
                  Нотариусы субъекта
                </span>
                <svg width="70" height="70" aria-hidden="true" class="service-card-icon icon icon-region">
                  <use xlink:href="#region" />
                </svg>
              </a>
            </li>
            <li class="service-item">
              <a href="notoriuses-russia.html" class="service-card">
                <span class="service-card-text">
                  Нотариусы РФ
                </span>
                <svg width="70" height="70" aria-hidden="true" class="service-card-icon icon icon-country">
                  <use xlink:href="#country" />
                </svg>
              </a>
            </li>
           
          </ul>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="footer-row">
            <div class="technical-support">
              <a href="#" class="technical-support-link">
                <svg width="20" height="20" aria-hidden="true" class="technical-support-icon icon icon-gear">
                  <use xlink:href="#gear" />
                </svg>
                <span class="technical-support-text">
                  Техническая поддержка
                </span>
              </a>
            </div>
            <div class="footer-buttons-block">
              <a href="index.html" class="footer-button">
                <svg width="15" height="15" aria-hidden="true" class="footer-button-icon icon icon-arrow-left">
                  <use xlink:href="#arrow-left" />
                </svg>
                <span class="footer-button-text">
                  Назад
                </span>
              </a>
            </div>
            <div class="developers">
              <a href="#" class="developers-link">
                <svg width="20" height="20" aria-hidden="true" class="developers-icon icon icon-info">
                  <use xlink:href="#info" />
                </svg>
                <span class="developers-text">
                  Разработчики
                </span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
