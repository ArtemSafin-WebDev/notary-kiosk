<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sprite" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;"><!-- partial:img/symbol/sprite.svg --><!-- partial --></div>

    <div class="page-content">
      <header>
        <div class="container">
          <div class="header-row">
            <div class="logo-block">
              <img src="img/logo.png" alt="Логотип Нотариата Красноярского края" class="logo" width="80" />
              <div class="logo-text">
                <p class="logo-notariate">
                  Нотариат
                </p>
                <p class="logo-region">
                  Красноярского края
                </p>
              </div>
            </div>
            <div class="alice-block">
              <a href="#" class="alice-btn">
                <svg width="80" height="80" aria-hidden="true" class="alice-icon icon icon-alice">
                  <use xlink:href="#alice" />
                </svg>
              </a>
            </div>
            <div class="time-block">
              <p class="date">
                Четверг, 20 Июня 2019
              </p>
              <p class="time">
                10:33
              </p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container container container--flex-grow container--flex-column">
          <div class="main-heading-block">
            <h1 class="main-heading">
              Отзыв о работе нотариуса
            </h1>
            <p class="action">
              Заполните, пожалуйста все поля
            </p>
          </div>
          <div class="notary-table-wrapper gradient-shown need-top-gradient">
            <div class="notary-table-padding-wrapper">
              <div class="notary-table notary-table--description">
                <div class="review">
                  <form action="/" method="POST" class="review-form">
                    <div class="review-form-row">
                      <div class="review-left-column">
                        <div class="review-name">
                          <label for="name" class="review-text-label">Укажите Вашу Фамилию, Имя и Отчество</label>
                          <input type="text" class="review-text-input review-text-input--name" name="name" id="name" placeholder="ФИО" />
                        </div>
                      </div>
                      <div class="review-right-column">
                        <div class="review-phone">
                          <label for="phone" class="review-text-label">Укажите Ваш номер телефона</label>
                          <input type="text" class="review-text-input review-text-input--phone" name="phone" id="phone" />
                        </div>
                      </div>
                    </div>
                    <div class="review-form-row">
                      <div class="review-left-column">
                        <div class="review-get-code">
                          <span class="review-get-code-text">
                            Проверочный код
                          </span>
                          <div class="review-get-code-field">
                            <span class="review-code">
                              543852
                            </span>
                            <a href="#" class="review-code-send">
                              <svg width="30" height="30" aria-hidden="true" class="icon icon-refresh">
                                <use xlink:href="#refresh" />
                              </svg>
                            </a>
                          </div>
                        </div>
                        <div class="review-code-confirmation">
                          <label for="code" class="review-text-label">Введите проверочный код</label>
                          <input type="text" class="review-text-input review-text-input--code" name="code" id="code" placeholder="Код" />
                        </div>
                      </div>
                      <div class="review-right-column">
                        <div class="review-score">
                          <span class="review-score-text">
                            Оцените работу нотариуса
                          </span>
                          <div class="review-score-radio-groups">
                            <div class="review-score-radio-group">
                              <input type="radio" id="good-score" name="score" value="good" class="review-radio-input" checked/>
                              <label for="good-score" class="review-radio-label review-radio-label--good">
                                <svg width="40" height="40" aria-hidden="true" class="icon icon-good">
                                  <use xlink:href="#good" />
                                </svg>
                              </label>
                            </div>
                            <div class="review-score-radio-group">
                              <input type="radio" id="bad-score" name="score" value="bad" class="review-radio-input"/>
                              <label for="bad-score" class="review-radio-label review-radio-label--bad">
                                <svg width="40" height="40" aria-hidden="true" class="icon icon-bad">
                                  <use xlink:href="#bad" />
                                </svg>
                              </label>
                            </div>  
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="review-form-row">
                      <div class="review-fullwidth-column">
                        <label for="text" class="review-text-label">Ваши предложения и замечания</label>
                        <textarea name="text" id="text" class="review-textarea" placeholder="Текст сообщения"></textarea>
                      </div>
                    </div>
                    <div class="review-form-row">
                      <button type="submit" class="review-submit">Отправить</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="footer-row">
            <div class="technical-support">
              <a href="#" class="technical-support-link">
                <svg width="20" height="20" aria-hidden="true" class="technical-support-icon icon icon-gear">
                  <use xlink:href="#gear" />
                </svg>
                <span class="technical-support-text">
                  Техническая поддержка
                </span>
              </a>
            </div>
            <div class="footer-buttons-block">
              <a href="notorius.html" class="footer-button">
                <svg width="15" height="15" aria-hidden="true" class="footer-button-icon icon icon-arrow-left">
                  <use xlink:href="#arrow-left" />
                </svg>
                <span class="footer-button-text">
                  Назад
                </span>
              </a>
              <a href="index.html" class="footer-button">
                <span class="footer-button-text">
                  На главную
                </span>
              </a>
            </div>
            <div class="developers">
              <a href="#" class="developers-link">
                <svg width="20" height="20" aria-hidden="true" class="developers-icon icon icon-info">
                  <use xlink:href="#info" />
                </svg>
                <span class="developers-text">
                  Разработчики
                </span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
